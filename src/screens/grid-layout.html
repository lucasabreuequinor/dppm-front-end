<!DOCTYPE html>
<html>
<head>

<style>
  *{
  box-sizing: border-box;
  margin:0;
  padding:0;
 
  
}

body {
  background: #FBFBFB;
  
}

.wrapper {
  width: 90%;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  grid-auto-rows: 100px;
  grid-gap: 20px;
}

.item {
  
  overflow: hidden;
}

.item img{
  
  width: 100%;
  height: auto;
  overflow: hidden;
}
</style>

</head>

  </div>

</body>
</html>
